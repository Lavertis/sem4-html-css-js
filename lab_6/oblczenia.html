<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title> Szybki kurs HTML </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/obliczenia.css" rel="stylesheet" type="text/css">
    <script src="js/obliczenia.js"></script>
</head>
<body>
<div id="container">
    <div class="content">
        <header>
            <h1> Szybki kurs HTML </h1>
            <nav>
                <a href="index.html">Podstawy</a>
                <a href="tabele.html">Tabele</a>
                <div class="dropdown">
                    <a href="">Formularze</a>
                    <div class="dropdown-content">
                        <a href="formularze.html">Pola formularza</a>
                        <a href="oblczenia.html">Obliczenia w formularzu</a>
                    </div>
                </div>
                <a href="galeria.html" title="">Galeria</a>
            </nav>
        </header>
        <div class="flex-main-with-aside">
            <main>
                <section>
                    <h3>Obliczanie raty przy spłacie pożyczki:</h3>
                    <table>
                        <tr>
                            <td><label for="amount">Kwota pożyczki:</label></td>
                            <td><input id="amount" min="1" name="amount" required type="number"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="annual-interest-rate">Oprocentowanie roczne:</label></td>
                            <td><input id="annual-interest-rate" min="0.5" name="annual-interest-rate"
                                       onchange="updateMonthlyPercentage()" required step="0.5" type="number"/></td>
                        </tr>
                        <tr>
                            <td><label for="number-of-installments">Liczba rat:</label></td>
                            <td><input id="number-of-installments" min="1" name="number-of-installments"
                                       required type="number"/></td>
                        </tr>
                        <tr>
                            <td><label for="monthly-interest-rate">Oprocentowanie miesięczne:</label></td>
                            <td><input disabled id="monthly-interest-rate"
                                       name="monthly-interest-rate" type="number"/></td>
                        </tr>
                        <tr>
                            <td><label for="installment">Rata miesięczna:</label></td>
                            <td><input disabled id="installment" name="installment" type="number"/></td>
                        </tr>
                        <tr>
                            <td><label for="final-amount">Kwota z odsetkami:</label></td>
                            <td><input disabled id="final-amount" name="final-amount" type="number"/></td>
                        </tr>
                    </table>
                    <br>
                    <button class="btn blue ripple" onclick="calculate()">Oblicz</button>
                    <button class="btn blue ripple" onclick="clearInputs()">Wyczyść</button>
                </section>
            </main>
            <aside>
                <div class="box">
                    <h3>Walidatory:</h3>
                    <ul>
                        <li><a href="https://validator.w3.org/">HTML </a></li>
                        <li><a href="https://jigsaw.w3.org/css-validator/">CSS</a></li>
                    </ul>
                </div>
                <div class="box">
                    <h3>Kursy:</h3>
                    <ul>
                        <li><a href="https://www.w3schools.com/html/"> HTML </a></li>
                        <li><a href="https://www.w3schools.com/css/"> CSS </a></li>
                        <li><a href="https://www.w3schools.com/js/"> JS </a></li>
                        <li><a href="https://www.w3schools.com/php/"> PHP </a></li>
                    </ul>
                </div>
            </aside>
        </div>
    </div>
    <footer> &copy;RK</footer>
</div>
</body>
</html>
